<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Event Listener</title>
    <style>
        button {
            position: absolute;
            left: 100px;
            top: 100px;
            background-color: rgb(89, 89, 224);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.2s;
            font-size: 20px;
            font-family: sans-serif;
        }
        
        button:hover {
            background-color: rgb(118, 118, 255);
        }
    </style>
</head>

<body>
    <button>Click Here</button>
</body>

<script src="main.js"></script>

</html>
